# Sets the name of the Spring Boot application
spring.application.name=casemangement

# JDBC URL for H2 in-memory database with MySQL mode, keeps the DB open and prevents it from closing on exit
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

# Specifies the driver class name for H2 database
spring.datasource.driverClassName=org.h2.Driver

# Username for the H2 database
spring.datasource.username=sa

# Password for the H2 database
spring.datasource.password=password

# Configures Hibernate to use MySQL dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Enables the H2 database console
spring.h2.console.enabled=true

# Defers datasource initialization until after JPA initialization
spring.jpa.defer-datasource-initialization=true

# Automatically updates the database schema based on entity mappings
spring.jpa.hibernate.ddl-auto=update

# Sets Hibernate implicit naming strategy for JPA compatibility
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Sets Hibernate physical naming strategy for standard naming
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Always run SQL initialization scripts
spring.sql.init.mode=always

# Enables logging of SQL statements generated by Hibernate
spring.jpa.show-sql=true

# Formats SQL statements in logs for readability
spring.jpa.properties.hibernate.format_sql=true

# Sets logging level for Hibernate SQL to DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Sets logging level for parameter binding in SQL statements to TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE





